<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Inquiry Chatbot</title>
    <style>
        /* Add general styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.uc.edu/content/dam/refresh/home/photos/environmental/mcmicken-aerial-crop.jpg'); /* Add background image URL */
            background-size: cover; /* Make the background cover the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            font-family: Arial, sans-serif;
        }

        /* Style the chatbot container */
        .chatbot-container {
            width: 360px;
            height: 450px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            width: 350px;
            height: 430px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <iframe 
            allow="microphone;" 
            src="https://console.dialogflow.com/api-client/demo/embedded/a852a050-2b3b-431f-9c14-7f87376f759b">
        </iframe>
    </div>
</body>
</html>
